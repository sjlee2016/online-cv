projects:
    title: Projects
    assignments:
      - title: Full-Page Hangul Handwriting Recognition Service Using ML Models
        link: "https://github.com/itsnamgyu/calligram/"
        tagline: "Designed and implemented image preprocessing and augmentation method to train a deep neural network model to recognize full page Korean handwriting documents. Analyzed data to obtain important features, devised data using train_test_split. The evaluation result for the model was 76.6%."

      - title: Dialog State Tracking Challenge (DSTC 9)
        link: "https://github.com/facebookresearch/simmc/"
        tagline: "Participated in Facebook research team’s Situated Interactive Multimodal Conversational AI (SIMMC) challenge.  Performed the statistical analysis and fine-tuning using test results and adjusted GPT libraries to enable ensemble learning for response generation. Our dialogue system ranked 1st place on Subtask 2-generation, 2nd place on Subtask 2-retrieval, and 1st place on Subtask 3 dialog state tracking. "

      - title: Loot Game store platform 
        link: "https://lootgames.co/"
        tagline: "Designed and implemented Spring Boot microservices for Playphone’s mobile game store, including subscription service and prize service, and internal admin portal.  Improved search service using Cassandra search engine. Wrote shell scripts to automate wrapping thousands of mobile games with Playphone Inc’s SDK. Set up an end-to-end process in Jenkins to execute the wrapping process"

      - title: Smart Parking lot Security System 
        link: "#"
        tagline: "Participated in a four-person team project to develop a smart park lot security system, which automatically opens the gate bar for vehicles that are registered through an android app. Used an ultrasonic sensor on a raspberry pi to detect motion and OpenAlpr to detect and read the plate number."

